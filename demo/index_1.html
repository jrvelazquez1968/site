<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
    <form>
        <label for="correo"></label>
        <input type="text" placeholder="Correo Eletrónico:" id="correo"/>        
        <input type="button" class="btn btn-success" value="Validar" onclick="validarCorreo(form.correo.value)">
    </form>
    </div>

    <script>
function validarCorreo(correo) {
    var expReg=/^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
    var esValido= expReg.test(correo);
    if(esValido==true){
        alert('El Correo Electrónico es Valido');
    }
    else{
        alert('El Correo Electrónico NO es Valido');
    }
}
    </script>

    
</body>
</html>
